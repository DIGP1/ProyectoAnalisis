<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos CSS para la lista desplegable */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li class="dropdown">
        <a href="#">Productos</a>
        <div class="dropdown-content">
          <a href="#">Producto 1</a>
          <a href="#">Producto 2</a>
          <a href="#">Producto 3</a>
        </div>
      </li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
</body>
</html>
